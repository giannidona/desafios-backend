paths:
  /register:
    get:
      summary: "create a new user"
      tags:
        - Users
      responses:
        "200":
          description: "successfully created users"
        "500":
          description: "error creating users"
components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: "ID generated by MongoDB"
        name:
          type: string
          description: "name"
        surname:
          type: string
          description: "surname"
        email:
          type: string
          description: email"
        password:
          type: string
          description: "password"
      examples:
        _id: ObjectId("awdawd")
        name: "Gianluca"
        email: "gianluca@gmail.com"
        password: "awdaw23"
